    <link href="./style.css" rel="stylesheet" />

<body>
    <div class="container container-center">
        <hr />
        <h1>Typing Game <img class="header-img" src="images/sherlock-holmes.svg"></h1>
        <p>Let's check your speed using Sherlock Holmes' quotes:</p>
        <div>Click <strong>start</strong> to have a quote displayed. Type the quote as fast as you can!</div>
        <p id="quote"></p>
        <p id="message"></p>
        <div>
            <input type="text" aria-label="current-word" id="typed-value" />
            <button type="button" id="start">Start!</button>
        </div>

    </div>
